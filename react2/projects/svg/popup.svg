
<g id="popup">

<rect fill="burlywood" x="0" y="0" width="80" height="40" rx="4" ry="4" stroke="black" stroke-width="1"/>

<rect x="2" y="2" width="5" height="5" fill="cornsilk" stroke="black" stroke-width="0.5"/>
<line x1="2" y1="2" x2="7" y2="7" stroke="black" stroke-width="0.5"/>
<line x1="7" y1="2" x2="2" y2="7" stroke="black" stroke-width="0.5"/>
<rect x="2"  y="2" width="5" height="5" onclick="show_main()" 
    visibility="hidden" pointer-events="all" onmouseover="this.style.cursor='pointer';"/>

<text x="40" y="14"  font-size="5" fill="black" text-anchor="middle">Tag: <tspan id="popup_tag">the tag</tspan></text>

<rect id="popup_bg_on" x="2" y="22" width="36" height="15" rx="4" ry="4" fill="cornsilk" stroke="black" stroke-width="0.5"/>
<text id="popup_on" x="20" y="32"  font-size="7" fill="black" text-anchor="middle">On</text>
<rect x="2"  y="22" width="36" height="15" 
  onclick="send_output(document.getElementById('popup_tag').textContent, true); 
        document.getElementById('popup_bg_on').setAttribute('fill', 'yellow');
        document.getElementById('popup_bg_off').setAttribute('fill', 'cornsilk')" 
  visibility="hidden" pointer-events="all" onmouseover="this.style.cursor='pointer';"/>

<rect id="popup_bg_off" x="42" y="22" width="36" height="15" rx="4" ry="4" fill="cornsilk" stroke="black" stroke-width="0.5"/>
<text id="popup_off" x="60" y="32"  font-size="7" fill="black" text-anchor="middle">Off</text>
<rect x="42"  y="22" width="36" height="15" 
  onclick="send_output(document.getElementById('popup_tag').textContent, false);
        document.getElementById('popup_bg_off').setAttribute('fill', 'yellow');
        document.getElementById('popup_bg_on').setAttribute('fill', 'cornsilk')" 
  visibility="hidden" pointer-events="all" onmouseover="this.style.cursor='pointer';"/>
</g>
